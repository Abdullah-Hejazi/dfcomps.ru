<div class="background">
    <div class="container">
        <div class="header shadowed">
            <div class="header-first-row" style="height: 72px; position: relative;">
                <div class="logo">
                    <img src="../assets/images/ushastik.png" style="border:1px solid #392676;margin-right:5px;" />
                    <span style="margin-left:8px;">Defrag.ru</span>
                    <div class="slogan">
                        Quake 3 Defrag<br />
                        Competitions
                    </div>
                </div>
                <div class="auth" style="position:absolute;right:15px;top:11px;">
                    <div style="text-align:right;">
                        <a href="/language/en"><img src="../assets/images/lang/en.png"/></a>
                        <a href="/language/ru"><img style="margin-left:6px;" src="../assets/images/lang/ru.png"/></a>
                    </div>
                    <div style="margin-top:5px;"></div>
                </div>
            </div>

            <mat-divider></mat-divider>

            <div class="header-second-row">
                <div style="height:50px;">
                    <nav mat-tab-nav-bar>
                        <a
                            *ngFor="let tab of tabs"
                            mat-tab-link
                            [active]="activePage === tab.page"
                            (click)="navigate(tab.page)"
                            class="navigation-link"
                            >{{ tab.name }}</a
                        >
                    </nav>
                </div>

                <div style="position:absolute;right:256px;display:flex;height:42px;align-items:center;">
                    <a href="https://www.twitch.tv/w00deh" style="display: flex;align-items: center;" target="_blank">
                        <img src="../assets/images/icons/twitch.png" style="width:22px;height:22px;" />
                        <div style="line-height:15px;margin-left:5px;vertical-align:middle;font-size:15px;">Twitch</div>
                    </a>
                </div>

                <div style="position:absolute;right:152px;display:flex;height:42px;align-items:center;">
                    <a
                        href="https://www.youtube.com/channel/UCLyl7evRHAOWSfnRSMKLBVQ"
                        style="display: flex;align-items: center;"
                        target="_blank"
                    >
                        <img src="../assets/images/icons/youtube.png" style="width:25px;height:18px;" />
                        <div style="line-height:15px;margin-left:5px;vertical-align:middle;font-size:15px;">YouTube</div>
                    </a>
                </div>

                <button mat-raised-button color="accent" class="download-df-button">
                    Скачать Defrag
                </button>
            </div>
        </div>
    </div>
</div>
