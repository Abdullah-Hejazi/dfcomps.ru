<div class="h1-block-header dialog-header">Вход на сайт</div>

<div class="input-container">
    <div class="input-caption">Логин</div> 
    <input [(ngModel)]="data.login" class="input-field" />
</div>
<div class="input-container">
    <div class="input-caption">Пароль</div> 
    <input [(ngModel)]="data.password" class="input-field password" type="password" />
</div>

<div class="dialog-button">
    <button [mat-dialog-close]="data" mat-raised-button color="primary">Войти</button>
</div>
