<h1 class="cup-name">{{ cupName }}</h1>
<h2 class="cup-date-time">
    Начало {{ startTime }}
</h2>
<div class="timeholder">
    <app-countdown-timer
        [currentTime]="currentTime"
        [targetTime]="startTime">
    </app-countdown-timer>
</div>
<div class="bottom-info">Ожидание начала турнира</div>
