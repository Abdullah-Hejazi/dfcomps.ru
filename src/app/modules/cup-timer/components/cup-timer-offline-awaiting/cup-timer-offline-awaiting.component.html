<h1 class="cup-name">{{ cupName }}</h1>
<h2 class="cup-date-time">
    {{ translations?.starting }} {{ formattedTime$ | async }}
</h2>
<div class="timeholder">
    <app-countdown-timer
        [targetTime]="startTime"
        (finished)="finished.emit()">
    </app-countdown-timer>
</div>
<div class="bottom-info">{{ translations?.awaitingTournamentStart }}</div>
