<ng-container [ngSwitch]="timerState">
    <ng-container *ngSwitchCase="timerStates.AWATING_START">
        <app-cup-timer-offline-awaiting
            [cupName]="cupName"
            [startTime]="startTime"
            [currentTime]="currentTime">
        </app-cup-timer-offline-awaiting>
    </ng-container>
    <ng-container *ngSwitchCase="timerStates.IN_PROGRESS">
        <app-cup-timer-offline-progress
            [cupName]="cupName"
            [newsId]="newsId"
            [mapLink]="mapLink"
            [endTime]="endTime"
            [currentTime]="currentTime">
        </app-cup-timer-offline-progress>
    </ng-container>
    <ng-container *ngSwitchCase="timerStates.FINISHED">
        <app-cup-timer-offline-finished
            [cupName]="cupName"
            [newsId]="newsId"
            [mapLink]="mapLink">
        </app-cup-timer-offline-finished>
    </ng-container>
</ng-container>
