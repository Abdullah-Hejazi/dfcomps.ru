<div class="rating">
    <div class="rating-caption">{{ physics | uppercase }} {{ translations?.rating | lowercase }}</div>
    <div class="canvas-container">
        <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            chartType="bar">
        </canvas>
    </div>
</div>
